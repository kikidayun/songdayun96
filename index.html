<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가위바위보 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .choices button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 15px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .choices button:hover {
      background-color: #ddd;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✊✋✌ 가위바위보 게임 ✌✋✊</h1>
  <div class="choices">
    <button onclick="play('가위')">가위</button>
    <button onclick="play('바위')">바위</button>
    <button onclick="play('보')">보</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['가위', '바위', '보'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `🤝 비겼습니다! 둘 다 ${userChoice}`;
      } else if (
        (userChoice === '가위' && computerChoice === '보') ||
        (userChoice === '바위' && computerChoice === '가위') ||
        (userChoice === '보' && computerChoice === '바위')
      ) {
        result = `🎉 당신이 이겼습니다! (${userChoice} vs ${computerChoice})`;
      } else {
        result = `😭 컴퓨터가 이겼습니다! (${userChoice} vs ${computerChoice})`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
